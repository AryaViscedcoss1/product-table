<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="wrapper">
		<h1 id="heading"></h1>
		<div id="add_product_form">
			<label for="product_sku">
				<span>Product SKU</span> 
				<input  min="0" name="product_sku" id="product_sku" type='number'>
			</label>
			<label for="product_name">
				<span>Product Name</span> 
				<input type="string" name="product_name" id="product_name">
			</label>
			<label for="product_price">
				<span>Product Price</span> 
				<input min="0" type="text" name="product_price" id="product_price">
			</label>
			<label for="product_quantity">
				<span>Product Quantity</span> 
				<input min='0' type="number" name="product_quantity" id="product_quantity">
			</label>
			<p class="submit" id="dbuttons">
				<input type="button" name="add_product" id="add_product" value="Add Product">
				<input type="button" name="update" id="update" value="update">
			</p>
		</div>
		<div id="notification">
			<div class="success">Product Added Successfully.</div>
			<div class="error">There is some problem.</div>
		</div>
		<div id="product_list">
			<table id="mytable">
				<tr>
					<th>SKU</th>
					<th>Name</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Action</th>
				</tr>
			</table>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
